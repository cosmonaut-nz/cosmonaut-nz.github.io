<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>">_ Cosmonaut"</title>
    <style>
        /* Set the background color for the entire page */
        body {
            background-color: #FDFCFB;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            /* Aligns vertically center */
            justify-content: center;
            /* Aligns horizontally center */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            /* Allows images to wrap on small screens */
            justify-content: center;
        }

        .image-container img {
            max-width: 50%;
            /* Each image can take up to half the width of the viewport */
            height: auto;
            /* Keep the aspect ratio of the images */
            padding: 5px;
            /* Optional: Adds some space between the images */
        }

        /* Responsive Images: If the screen is too small, each image takes full width */
        @media (max-width: 600px) {
            .image-container img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="image-container">
    
    <img src="img/cosmonaut_txt_trans.png" alt="Coming soon">
    <img src="img/Logo_base_trans.png" alt="we are cosmonaut">
</body>

</html>
